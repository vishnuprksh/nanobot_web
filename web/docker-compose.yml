services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8899:8899"
    environment:
      - NANOBOT_WEB_SECRET_KEY=change-me-in-production
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
